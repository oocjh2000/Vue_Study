<!DOCTYPE html>
<html lang="en">
<script src="./vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example">
    <input type="text" v-model="num">
    <br>
    1부터 입력까지 합 : <span>{{}}</span>
</div>
</body>
<script type="text/javascript">
    var vmSum = new Vue({
        el : '#example',
        data: {num : 0},
        methods : {
            sum : function () {
                var n =Number(this.num);
                if(Number.isNaN(n)||n<1) return 0;
                return  ((1+n)*n)/2;

            }
        }
    })
</script>
