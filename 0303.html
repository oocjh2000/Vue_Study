<!DOCTYPE html>
<html lang="en">
<script src="./vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example">
    금액 : <span>{{amount}}</span>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el       : '#example',
        data     : {amt : 1234567},
        computed : {
            amount : {
                get : function () {
                    var s = new String('' + this.amt);
                    var res = '';
                    var num = 0;
                    for (var i = s.length - 1; i >= 0; i--) {
                        res = s[i] + res;
                        if (num % 3 == 2 && i !== 0)
                            res = ',' + res;
                        num++;
                    }
                    return res;

                },

                set : function (amt) {
                    if (typeof (amt) === "string") {
                        var res = parseInt(amt.replace(/,/g, ""))
                        if (isNaN(res)) this.amt = 0;
                        else this.amt = res;
                    } else if (typeof (amt) === 'number')
                        this.amt = amt;
                }
            }
        }
    });
</script>
</body>
</html>
