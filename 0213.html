<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example">
    <input type="text" v-model="num"/><br>
    1부터 입력까지의 합 <span>{{sum}}</span>
</div>
<script type="text/javascript">
    var vmSum = new Vue({
        el: '#example',
        data:{num:0},
        computed:{
            sum : function () {
                var n= Number(this.num);
                if(Number.isNaN(n)||n<1) return 0;
                return((1+n)*n)/2;
            }
        }
    });
</script>
</body>
</html>
